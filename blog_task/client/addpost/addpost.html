<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="client/common/common.css">
    <link rel="stylesheet" href="client/addpost/addpost.css">
</head>
<body>
    <div class="container">
        <h1>Add Post</h1>
        <form action="" class="addpost">
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="categories">Categories</label>
            <select id="categories" required>
                <option value="IT">IT</option>
                <option value="Nature">Nature</option>
                <option value="News">News</option>
            </select>
            <label for="content">Content</label>
            <textarea id="content" required></textarea>
            <button type="submit" class="addpost__btn">Add</button>
            <p class="addpost__status"></p>
            <a href="/posts">All Posts</a>
        </form>
    </div>
    <script src="client/addpost/addpost.js"></script>
</body>
</html>
